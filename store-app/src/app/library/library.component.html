<h2>My Library</h2>

<table>
  <thead>
    <tr>
      <th>Product Name</th>
      <th>Quantity</th>
      <th>Purchased At</th>
      <th>Play</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of getItems()">
      <td>{{ item[0] }}</td>
      <td>{{ item[1] }}</td>
      <td>{{ item[2] | date }}</td>
      <td>
        <button class="btn btn-primary" >Play Now</button>
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="user.library.length == 0">Your library is empty.</p>
