<h2 *ngIf="user">{{ user.username }}'s Library</h2>

<table>
  <thead>
    <tr>
      <th>Product Name</th>
      <th>Quantity</th>
      <th>Purchased At</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of getItems()">
      <td>{{ item[0] }}</td>
      <td>{{ item[1] }}</td>
      <td>{{ item[2] | date }}</td>
    </tr>
  </tbody>
</table>

<p *ngIf="user && user.library.length == 0">{{ user.username }}'s library is empty.</p>
